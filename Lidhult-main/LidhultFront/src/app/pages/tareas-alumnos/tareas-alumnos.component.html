<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<meta name="keywords" coontent="competencia, clasificación, nivel, posición, puntaje, rendimiento, éxito,calificaciones, evaluaciones, notas, resultados, logros, desempeño, deberes, ejercicios, trabajos, actividades, proyectos, asignaciones, maestros, instructores, docentes, mentores, tutores, capacitadores,estudiantes, aprendices, cursantes, aspirantes, discípulos, usuarios, cursos, lecciones, materias, asignaturas, programas, planes de estudio,líder, campeón, mejor, superior, sobresaliente, destacado, exámenes, pruebas, certificaciones, diplomas, acreditaciones, titulaciones, desafíos, objetivos, metas, retos, proyectos finales, trabajos prácticos, expertos, especialistas, formadores, consultores, conferencistas, instructores virtuales, capacitación, aprendizaje, educación, desarrollo, crecimiento, superación, tutorías, seminarios, talleres, conferencias, webinars, lecciones en video">

<div class="padre">
    <div class="div3">
        <div class="containeer">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Fecha de entrega</th>
                            <th>Entrega</th>
                            <th>Enviar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let task of this.tareasComprobadas; let i = index">
                            <td class="rango">{{this.task.name}}</td>
                            <td class="rango">{{this.task.description}}</td>
                            <td class="rango">{{task.date}}</td>
                            <td class="rango">
                                <input *ngIf="task.file == null || (this.task.task_id == this.id_task && this.ver == false) " #archivo (change)="onFileSelected($event,task.task_id)" #fileUpload type="file">
                                <a *ngIf="task.file != null && (this.task.task_id != this.id_task)" href="http://localhost:8000/tasks/{{task.file}}" target="_blank" download>Descargar Practica</a>
                            </td>
                            <td class="rango">
                                <button class="btn btn-acciones" [disabled]="this.fechas[i] <= fechaHoy || this.id_task != task.task_id ? 'disabled' : null" *ngIf="task.file == null" (click)="entregar(this.task.task_id ,this.authService.user.data[0].id)">Guardar</button>
                                <button class="btn-accion" [disabled]="this.fechas[i] <= fechaHoy ? 'disabled' : null" *ngIf="task.file != null && this.task.task_id != this.id_task" (click)="verModificar(this.task.task_id)"><i class="fa-solid fa-pen-to-square fa-lg"></i></button>
                                <button class="btn-accion" *ngIf="task.file != null && this.ver == false && this.task.task_id == this.id_task" (click)="actualizar()" ><i class="fa-solid fa-check fa-lg"></i></button>
                                <button class="btn-accion" *ngIf="this.task.task_id == this.id_task && this.ver == false" (click)="cancelarModificar(0)"><i class="fa-solid fa-xmark fa-lg"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
        </div>
    </div>
</div>
