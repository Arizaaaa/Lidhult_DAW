<meta name="keywords" coontent="competencia, clasificación, nivel, posición, puntaje, rendimiento, éxito,calificaciones, evaluaciones, notas, resultados, logros, desempeño, deberes, ejercicios, trabajos, actividades, proyectos, asignaciones, maestros, instructores, docentes, mentores, tutores, capacitadores,estudiantes, aprendices, cursantes, aspirantes, discípulos, usuarios, cursos, lecciones, materias, asignaturas, programas, planes de estudio,líder, campeón, mejor, superior, sobresaliente, destacado, exámenes, pruebas, certificaciones, diplomas, acreditaciones, titulaciones, desafíos, objetivos, metas, retos, proyectos finales, trabajos prácticos, expertos, especialistas, formadores, consultores, conferencistas, instructores virtuales, capacitación, aprendizaje, educación, desarrollo, crecimiento, superación, tutorías, seminarios, talleres, conferencias, webinars, lecciones en video">
<meta name="keywords" coontent="perfil de usuario, perfil de cuenta, perfil personal, perfil profesional, perfil público,información personal, información de contacto, información de educación, información de trabajo, información de habilidades,configuración de perfil, editar perfil, privacidad de perfil, ajustes de perfil, opciones de perfil, perfil de Facebook, perfil de LinkedIn, perfil de Twitter, perfil de Instagram, perfil de YouTube,foto de perfil, imagen de perfil, avatar, imagen de cabecera, diseño de perfil,interacciones de perfil, seguidores, seguidos, me gusta, comentarios">

<div class="padre">
  <div class="div3">
    <form [formGroup]="updateForm">
      <div class="body">
        <div class="img-container">
          <div class="img-perfil">
            <img class="img-account-profile rounded-circle"
              src="http://localhost:8000/images/custom/{{this.authService.user.data[0]['avatar']}}" alt="">
            <div class="file-input">
              <input type="file" name="file-input" id="file-input" class="file-input input" (change)="onFileSelected($event)" #fileUpload/>
              <label class="file-input label" for="file-input">
                <svg viewBox="0 0 512 512">
                  <path fill="currentColor"
                    d="M296 384h-80c-13.3 0-24-10.7-24-24V192h-87.7c-17.8 0-26.7-21.5-14.1-34.1L242.3 5.7c7.5-7.5 19.8-7.5 27.3 0l152.2 152.2c12.6 12.6 3.7 34.1-14.1 34.1H320v168c0 13.3-10.7 24-24 24zm216-8v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h136v8c0 30.9 25.1 56 56 56h80c30.9 0 56-25.1 56-56v-8h136c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z">
                  </path>
                </svg>
                <span>Upload file</span></label>
            </div>
          </div>
          <div class="img-character">
            <img src="http://127.0.0.1:8000{{this.character}}">
          </div>
          <div class="barra-exp" [ngStyle]="{'--ancho': this.ancho }"></div>
        </div>
        <div class="form">
          <div class="form-container">
            <div class="grupo-input" *ngIf="this.authService.user.data[0]['center'] != undefined">
              <div class="nick-container">
                <label id="nick-usuario">
                  Profesor: {{this.authService.user.data[0]['nick']}}
                </label>
              </div>
            </div>
            <div class="grupo-input" *ngIf="this.authService.user.data[0]['birth_date'] != undefined">
              <div class="nick-container"><label id="nick-usuario">
                  Estudiante:
                  {{this.authService.user.data[0]['nick']}}
                </label>
              </div>
            </div>
            <div class="grupo-input">
              <label>Nombre</label>
              <input formControlName="name" id="inputNombre" type="text">
            </div>
            <div class="grupo-input">
              <label>Apellido</label>
              <input formControlName="surnames" id="inputApellido" type="text">
            </div>
            <div class="grupo-input">
              <label>Email</label>
              <input formControlName="email" id="inputApellido" type="email">
            </div>
            <div class="grupo-input" *ngIf="this.authService.user.data[0]['center'] != undefined">
              <label>Centro</label>
              <input formControlName="center" id="inputEmailAddress" type="center">
            </div>
            <div class="grupo-input">
              <label>Contraseña</label>
              <button *ngIf="this.cambiarContra == true" id="btn-pssw" type="button" (click)="changePassword()">Cambiar
                contraseña</button>
              <input *ngIf="this.cambiarContra == false" formControlName="password" id="inputContraseña"
                type="password">
            </div>
            <div class="grupo-input">
              <button (click)="update()" id="btn-save" type="button">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    </form>

  </div>
</div>
